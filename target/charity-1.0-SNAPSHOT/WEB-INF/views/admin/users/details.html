<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header>
    <nav th:replace="fragments/header :: header"></nav>
</header>
<section class="login-page">
    <h2>Zarządzanie użytkownikiem <em th:text="${user.email}"></em> </h2>
<div class="about-us--text">

        <h3 class="my-4">Imię: <em th:text="${user.firstName}"></em> </h3>
        <br>
        <h3 class="my-4">Nazwisko: <em th:text="${user.lastName}"></em> </h3>
        <br>
    <h3 class="my-4">Status: <em th:text="${user.enabled}"></em> </h3>
    <br>
        <a class="btn--without-border" th:href="@{/admin/user/delete(id=${user.id})}">Usuń</a>
        <a class="btn--without-border" th:href="@{/admin/user/status(id=${user.id})}">Zmień status</a>

    </div>
</section>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
