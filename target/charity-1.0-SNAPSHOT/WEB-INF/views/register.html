<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header>
    <nav th:replace="fragments/header :: header"></nav>
</header>

<section class="login-page">
    <h2>Załóż konto</h2>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>
        <div class="form-group">
            <input type="email" th:field="*{email}" placeholder="Email"/>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{firstName}" placeholder="Imię"/>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{lastName}" placeholder="Nazwisko"/>
        </div>
        <div class="form-group">
            <input type="password" th:field="*{password}" placeholder="Hasło"/>
        </div>
        <div class="form-group">
            <input type="password" name="password2" placeholder="Powtórz hasło"/>
        </div>

        <div class="form-group form-group--buttons">
            <a th:href="@{/login}" class="btn btn--without-border">Masz już konto? - Zaloguj się</a>
            <button class="btn" type="submit">Załóż konto</button>
        </div>
    </form>
</section>

<footer th:replace="fragments/footer :: footer"></footer>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
