<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav th:fragment="header" class="container container--70">
    <ul sec:authorize="isAuthenticated()" class="nav--actions">
        <li class="logged-user">
            Witaj <span sec:authentication="name"></span>
            <ul class="dropdown">
                <li><a th:href="@{/user/profile}">Profil</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin}">Panel Administracyjny</a></li>
                <li><a href="#">Moje zbiórki</a></li>
                <li>
                    <form style="display: inline" th:action="@{/logout}" method="post">
                        <a href="#" onclick="this.parentNode.submit();">Wyloguj</a>
                    </form>
                </li>
            </ul>
        </li>
    </ul>

    <ul sec:authorize="isAnonymous()" class="nav--actions">
        <li><a th:href="@{/login}" class="btn btn--small btn--without-border">Zaloguj</a></li>
        <li><a th:href="@{/register}" class="btn btn--small btn--highlighted">Załóż konto</a></li>
    </ul>

    <ul>
        <li><a th:href="@{/}" class="btn btn--without-border active">Start</a></li>
        <li><a th:href="@{/#steps}" class="btn btn--without-border">O co chodzi?</a></li>
        <li><a th:href="@{/#about-us}" class="btn btn--without-border">O nas</a></li>
        <li><a th:href="@{/#help}" class="btn btn--without-border">Fundacje i organizacje</a></li>
        <li><a th:href="@{/donate}" class="btn btn--without-border">Przekaż dary</a></li>
        <li><a th:href="@{/#contact}" class="btn btn--without-border">Kontakt</a></li>
    </ul>
</nav>
</body>
</html>
