<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        th, td {
            padding: 10px;
            border: 1px solid #666;
        }
    </style>
</head>
<body>
<header>
    <nav th:replace="fragments/header :: header"></nav>
</header>
<section class="login-page">
    <h2>Moje darowizny</h2>
    <!--   // <div sec:authorize="isAuthenticated()">Authenticated as <span sec:authentication="name"></span></div>-->

    <div class="row">
        <table style="width:100%; margin:30px auto; border-collapse:collapse;">
            <thead>
            <th>Data dodania</th>
            <th>Ilość</th>
            <th>Kategoria</th>
            <th>Fundacja</th>

            </thead>
            <tbody>

            <tr th:block th:each="donation : ${donations}">
                <td><span
                        th:text="${donation.pickUpDate}"></span></td>
                <td><span
                        th:text="${donation.quantity}"></span></td>
                <td th:block th:each="category : ${donation.categories}"><span
                        th:text="${category.name}"></span></td>
                <td><span
                        th:text="${donation.institution.name}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<footer th:replace="fragments/footer :: footer"></footer>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
