<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header>
    <nav th:replace="fragments/header :: header"></nav>
</header>
<section class="login-page">
    <h2>Moje dane</h2>
    <div class="about-us--text">
        <ul>
            <li style="font-size: large">e-mail: <span th:text="${user.email}"></span></li>
            <li style="font-size: large">Imię: <span th:text="${user.firstName}"></span></li>
            <li style="font-size: large">Nazwisko: <span th:text="${user.lastName}"></span></li>
        </ul>
        <a style="font-size: large" th:href="@{/user/edit}">Edycja danych</a>
        <a style="font-size: large" th:href="@{/user/password}">Zmiana hasła</a>
    </div>
</section>

<footer th:replace="fragments/footer :: footer"></footer>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
