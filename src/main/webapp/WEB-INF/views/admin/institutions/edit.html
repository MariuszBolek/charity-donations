<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header>

</header>

<section class="login-page">
    <h2>Zmiana danych</h2>
    <form action="#" th:action="@{/admin/institutions/edit}" th:object="${institution.id}" method="post">
        <!--        <div class="form-group">-->
        <!--            <input type="email" th:field="*{email}" placeholder="Email"/>-->

        <div class="form-group">
            <input type="text" th:field="*{name}" id="name" name="name" placeholder="Nazwa"/>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{description}" id="description" name="description" placeholder="Opis"/>
        </div>
        <div class="form-group form-group--buttons">
            <button class="btn" type="submit">Zapisz</button>
        </div>
    </form>
</section>

<footer th:replace="fragments/footer :: footer"></footer>

<script th:src="@{/js/app.js}"></script>

</html>
